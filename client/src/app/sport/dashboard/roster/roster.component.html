<div class="col s2 m2"></div>
<div class="col s8 m8" style="margin-top: -5.5rem;">
      <div class="card" style="position: initial;border-radius: 25px;">
        <div class="card-content" id="roasterTbl">
          <span class="card-title grey-text text-darken-2">Season Roster </span>
        <input #filter placeholder="Filter roster"> 

           <mat-table #roasterTbl [dataSource]="dataSource" matSort style="margin-top: 2rem;">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header 
        class="first-column">NAME</mat-header-cell>
        <mat-cell *matCellDef="let element" class="first-column">
          {{ element.name }} 
        </mat-cell>
      </ng-container>  
       <ng-container matColumnDef="uniform">
        <mat-header-cell *matHeaderCellDef mat-sort-header 
       class="second-column">JERSEY #</mat-header-cell>
        <mat-cell *matCellDef="let element" class="second-column">
         <span class="light"> {{ element.uniform  && element.uniform !=="NaN"
         ?  element.uniform : 'NA'}} </span>
        </mat-cell>
      </ng-container>         

      <!-- Class Column -->
      <ng-container matColumnDef="class">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="second-column">CLASS</mat-header-cell>
        <mat-cell *matCellDef="let element" class="second-column">
           <span class="light">   {{ element.class && element.class !=="NaN"  ? element.class : 'NA'}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="third-column-header">POS
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="third-column-header">
         <span class="light">  {{ element.position && element.position !=="NaN" ? element.position : 'NA'}} </span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row._id)" class="cursor"></mat-row>
    </mat-table>
        </div>
      </div>
    </div>
<div class="col s2 m2"></div>
