  <div id="work-collections">   
    <ul id="issues-collection" class="collection z-depth-1" *ngFor="let element of scoringPlays; let currentElementIndex=index">  
      <li class="collection-item" *ngIf="currentElementIndex === 0">
       <div class="row">
          <div class="col s10">
            <span class="collection-header m-0">SCORING PLAY</span>
          </div>
          <div class="col s1 right-align">
            <img id="logo" src="../../../assets/images/teams/{{homeTeam.code}}.png" alt=" ">           
          </div>   
           <div class="col s1 right-align">          
             <img id="logo" src="../../../assets/images/teams/{{awayTeam.code}}.png" alt=" ">
          </div>          
        </div>
      </li>  
    <li class="collection-item">
        <div class="row">
          <div class="col s8">
            <p class="collections-title grey-text  darken-3-text ">
            {{getNumberSuffix(element._id) }}</p>
          </div>         
        </div>
      </li>    
      <li class="collection-item" *ngFor="let play of element.data">  <div class="row">
        <div class="col s1">
          <img id="logo"  src="../../../assets/images/teams/{{homeTeam.code}}.png" alt=" "  *ngIf="play.possession != 0">
         <img id="logo" src="../../../assets/images/teams/{{awayTeam.code}}.png" alt=" "  *ngIf="play.possession == 0" >
        </div>
          <div class="col s9">
            <p class="collections-content">
            {{splitDesc(play.description) }}</p>
            </div>   
            <div class="col s1 right-align">
                       <p class="collections-content"> 
                       {{play.possession != 0 ? play.score : "-"}}</p>
          </div> 
          <div class="col s1 right-align">
                       <p class="collections-content"> 
                       {{play.possession != 0 ? "-" : play.score}}</p>
          </div>           
        </div>
        </li>
    </ul>
  </div>
