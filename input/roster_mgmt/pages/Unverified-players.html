   <body>
      <div id="noDataVerification" class="container" style="display:none">
	     <div class="row">
		 <div class="col-lg-12">
               <div class="well well-lg">No Missing Player data. Please  <a href="/pages/players-name-unverified.html">click here</a> to continue <a > </a> </div>
            </div>
		</div>
	  </div>
      <div class="container-fluid" id="verify_data" style="display:none">
         <div class="row">
            <div class="col-lg-12">
               <h1 class="page-header">Verify Player Details</h1>
            </div>
            <!-- /.col-lg-12 -->
         </div>
         <!-- /.row -->
         <div class="row">
            <div class="col-lg-12">
               <div class="panel panel-default">
                  <!-- /.panel-heading -->
                  <div class="panel-heading">
                     Correct the missing class and player name
                     <a class="btn btn-primary pull-right btn-xs "  id="verifyPlayers">Save & Next</a>
                  </div>
                  <div class="panel-body">
                     <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                           <tr>
                              <th>Code</th>
                              <th>Name</th>
                              <th>Team</th>
                              <th>Season</th>
                              <th>Status</th>
                              <th>Played</th>
                              <th>Class</th>
                              <th></th>
                           </tr>
                        </thead>
                     </table>
                     <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
               </div>
               <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
         </div>
      </div>
      </div>
      <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
               <h4 class="modal-title custom_align" id="Heading">Edit Player</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <input class="form-control " type="text" placeholder="name" name="playerName" disabled=true>
               </div>
               <div class="form-group">
                  <select class="form-control" name="playerClass">
                     <option value="NA">-Select-</option>
                     <option value="FR">FR</option>
                     <option value="SO">SO</option>
                     <option value="JR">JR</option>
                     <option value="SR">SR</option>
                  </select>
                  <div class="invalid-feedback">
                     Please provide a valid class.
                  </div>
               </div>
            </div>
            <div class="modal-footer ">
               <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" id="updatePlayers">
               <span class="glyphicon glyphicon-ok-sign"></span> Update
               </button>
            </div>
         </div>
         <!-- /.modal-content -->
